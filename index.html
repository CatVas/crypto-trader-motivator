<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main-min.css" />
    <title>Crypto Trader's Motivator</title>
  </head>
  <body class="main">
    <header class="header">
      <h1>Crypto Trader's Motivator</h1>
    </header>
    <main>
      <article class="content-generator">
        <h2>Post Generator</h2>
        <button id="generate" type="button">Generate</button>
        <textarea
          id="post"
          rows="6"
          placeholder="Your generated post will appear here..."
        ></textarea>
        <button id="save" type="button">Save it for me!</button>
        <p id="status"></p>
      </article>
    </main>
    <footer class="footer">
      <p>All-in-one place to learn coding.</p>
      <p>
        &copy; 2025. All rights reserved & are protected by a grandma with a
        gun.
      </p>
    </footer>
    <article class="currency widget">
      <h2 class="currency__status disconnected" id="currency-status">
        Disconnected
      </h2>
      <p class="currency__pair">
        BTC/USDT: <span class="currency__price" id="currency-price">-</span
        ><span class="disconnected" id="trend">-</span>
      </p>
      <button class="currency_btn" type="button">Reconnect</button>
    </article>

    <script src="./js/script.js"></script>
  </body>
</html>
